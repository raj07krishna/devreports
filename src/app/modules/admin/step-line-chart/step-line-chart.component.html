<div class="control-section">
    <div align='center'>
        <ejs-chart style='display:block;' align='center' [chartArea]='chartArea' width='100%' height="250px" [id]="id"
            [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis' [title]='title' [tooltip]='tooltip'
            (load)='load($event)' [legendSettings]='legend'>
            <e-series-collection>
                <e-series [dataSource]='data' type='StepLine' [xName]='xName' [yName]='yName' width='3' opacity='1'
                    [marker]='marker'> </e-series>
            </e-series-collection>
        </ejs-chart>
    </div>
    <div *ngIf="loading" class="spinner">
        <mat-spinner ></mat-spinner>

    </div>
</div>
